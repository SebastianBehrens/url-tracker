services:
  url-tracker:
    build:
      context: .
      dockerfile: url-tracker.dockerfile
    volumes:
      - ./config.yml:/app/config.yml:ro  # Mount config file as read-only
      - ./tracking.db:/app/tracking.db    # Mount database file
      - ./logs:/app/logs                  # Mount logs directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3