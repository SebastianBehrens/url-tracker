services:
  url-tracker:
    build:
      context: .
      dockerfile: url-tracker.dockerfile
    volumes:
      - ./config.yml:/app/config.yml:ro 
      - ./tracking.db:/app/tracking.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3